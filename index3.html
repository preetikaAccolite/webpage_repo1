<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          background-image: url('login4.webp');
          background-repeat: no-repeat;
          background-attachment: fixed;
  background-size: cover;
        }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <form  action="" class="form">
            <h2 class="heading" align="center">SIGN IN</h2>
            <input type="text" name="text" class="box" placeholder="username">
            <input type="email" name="email" class="box" placeholder="email">
            <input type="password" name="password" class="box" placeholder="password">
            <input type="submit" value="Sign In" id="submit">
            <a align="center" href="#">Forgot Password?</a>
        </form>
        <div class="image">
            <img src="login2.png">
        </div>
    </div>
